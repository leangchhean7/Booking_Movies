<!DOCTYPE html>
<html>

    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <!--detect link in phone-->
        <meta name="format-detection" content="telephone=no">  

        <!--<meta name="msapplication-tap-highlight" content="no">-->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/themes/my-custom-theme.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
        <script src="js/libs/jquery-1.11.3.js" type="text/javascript"></script>
        <script src="js/libs/jquery.mobile-1.4.5.js" type="text/javascript"></script>
        <script src="js/myLibs/action.js"></script>

        <title>Book Cinema</title>
    </head>

    <body>
        <br/><br/>
        <div data-role="page" data-theme="a">
            <div data-role="header">
                <h1>Booking Movie</h1></div>
            <div data-role="content" data-filter="true">
                <ul data-role="listview" id="movie-list" data-theme="a">
                </ul>
            </div>
        </div>

        <div data-role="page" data-theme="a" id="details">
            <div data-role="header">
                <a data-rel="back">back</a>
                <h1>Booking Movie</h1></div>
            <div data-role="content" data-filter="false">
                <div class="example-wrapper" data-iscroll>
                    <img style="width: 100%;" src="img/Fast-Furious-7-9667.jpg" />



                    <h1>FAST & FURIOUS 7</h1>
                    <p>
                        Legend Meanchey </p>
                    <p>
                        Show Future Dates</p>
                    <p>
                        Tuesday 27, October
                    </p>
                    <p>
                        11:00 a.m. 03:10 p.m. 09:15 p.m.
                    </p>


                    <!--                <a href="#movie1">-->
                    <input type="button" id="trailerButton" value="trailer" />
                    <!--</a>-->
                    <div id="videoTrailer">
                        <iframe id="frameYoutube" width="100%" height="444" src="https://www.youtube.com/embed/Skpu5HaVkOc" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <a href="#booking" style="text-decoration: none;" data-transition="flip">
                        <input type="button" value="Booking" />
                    </a>


                </div>
            </div>
        </div>

        <!--page booking-->
        <div data-role="page" data-theme="a" id="booking">
            <div data-role="header"><a data-rel="back">back</a>
                <h1>Booking Movie</h1></div>
            <div data-role="content" data-filter="false">
                <div class="example-wrapper" data-iscroll>



                    <label for="select-choice-0" class="select">Select Cinema:</label>
                    <select name="select-choice-0" id="select-choice-0" onchange="getValue(this)">
                        <option value=""></option>
                        <option value="LegendTK">Legend Toul Kok</option>
                        <option value="LegendSTM">steoung meanchey</option>
                        <option value="LegendCity">City Mall</option>
                        <option value="Platinium">Platinium</option>
                    </select>

                    <label>Select Date:</label>
                    <input type="date" data-role="datebox" name="somedate" data-options='{"mode": "datebox", "overrideDateFormat": "%m/%d/%Y"}'
                           />
                    <!--<input id="mydate" type="text" />-->
                    <label for="select-choice-3" class="select">Select Time:</label>
                    <select name="select-choice-3" id="select-choice-3" onchange="getval(this)">
                        <option value="">Please Select</option>
                        <option value="time1">10:00 am</option>
                        <option value="time2">3:00 pm</option>

                    </select>

                    <fieldset id="info" style="width: 100%;" >

                        <label for="basic">Select Seat:</label>
                        <select name="select-choice-3" onchange="cal(this)" id="selectSeat">
                            <option value="">Please Select</option>
                        </select>
                        <label for="basic">Price:</label>
                        <input type="text" name="Price" id="Price" value="" />
                        <label for="basic">Email:</label>
                        <input type="text" name="email" id="email" value="" />
                        <label for="basic">Total:</label>
                        <input type="text" name="email" id="total" value="" />
                        <br/>

                        <!--<a href="#" id="submitbutton" class="ui-btn" onclick="doAction()">Book Now</a>-->
                        <input type="button" id="btnSubmit" value="Book">
                    </fieldset>
                </div>
            </div>
        </div>
        <script src="js/myLibs/MovieModal.js" type="text/javascript"></script>
        <script src="js/myLibs/MovieView.js" type="text/javascript"></script>
        <!--<script type="text/javascript" src="js/cordova.js"></script>-->
        <script src="js/core/app.js" type="text/javascript"></script>
        <script src="js/myLibs/MovieModal.js" type="text/javascript"></script>
        <script src="js/app/action/movie-action.js" type="text/javascript"></script>
        <script>
           App.onDeviceReady();
        </script>
    </body>

</html>
